<div class="container">


  <div class="form-row">

    <div class="form-group col-md-2">
      <label for="id"   class="sr-only">Id: </label>
      <input type="text" id="id" name="id" placeholder="Id: "
      class="form-control"
       [(ngModel)]="idInput">
    </div>

    <div class="form-group col-md-2">
      <label for="nombre"   class="sr-only">Nombre: </label>
      <input type="text" id="nombre" name="nombre" placeholder="Nombre: "
      class="form-control"
       [(ngModel)]="nombreInput">
    </div>

    <div class="form-group col-md-2">
      <label for="apellido" class="sr-only">Apellido: </label>
      <input type="text" id="apellido" name="apellido" placeholder="Apellido: "
      class="form-control"
      [(ngModel)]="apellidoInput">
    </div>



    <div class="form-group col-md-2">
      <label for="direccion"  class="sr-only">Dirección: </label>
      <input type="text" id="direccion" name="direccion" placeholder="Dirección: "
      class="form-control"
      [(ngModel)]="direccionInput"/>
    </div>

    <div class="form-group col-md-2">
      <label for="correo" class="sr-only">Correo: </label>
      <input type="email" id="correo" name="correo" placeholder="Correo: "
      class="form-control"
      [(ngModel)]="correoInput"/>
    </div>

     <div class="form-group col-md-2">
      <label for="telefono" class="sr-only">Teléfono: </label>
      <input type="number" id="telefono" name="telefono" placeholder="Teléfono: "
      class="form-control"
      [(ngModel)]="telefonoInput"/>
    </div>

    <div class="form-group col-md-2">
      <label for="celular" class="sr-only">Celular: </label>
      <input type="number" id="celular" name="celular" placeholder="Celular: "
      class="form-control"
      [(ngModel)]="celularInput"/>
    </div>

</div>
