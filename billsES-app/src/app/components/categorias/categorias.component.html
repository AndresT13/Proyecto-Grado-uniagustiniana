<h1 class="mb-4 mt-4">Administración de Categorias</h1>

<div class="container row">

  <div class="container row">
    <div class="col col-sm-4 col-md-6">
      <button type="button" class="btn btn-warning btn-lg btn-block mb-3 font-weight-bold text-white" [routerLink] = "['/categories/form']">Agregar Categoria</button>
    </div>
  </div>
  <div class="container row">

    <div   class=" col col-sm-3 col-md-12 ">
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre Categoría:</th>
            <!-- <th>Detalle</th> -->
            <th>Visible</th>
            <th>Categoria Superior</th>
            <th>Editar</th>
            <th>Eliminar</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor="let categorias of categoria">
          <td><strong>{{categorias.id}}</strong></td>
          <td><strong>{{categorias.nombre}}</strong></td>
           <td><strong>{{categorias.visible}}</strong></td>
            <td><strong>{{categorias.categoriaSuperior}}</strong></td>
            <td><button type="button" name="editar" class="btn btn-dark btn-lg btn-block" [routerLink] = "['/categories/form', categorias.id ]" >Editar</button></td>
            <td><button type="button" name="eliminar" class="btn btn-danger btn-lg btn-block" (click)="delete(categorias)">Eliminar</button></td>
        </tr>
      </tbody>
      </table>
    </div>
  </div>
 <!--  <div  class="col-md-6">
    <app-add-user *ngIf=" accion === 'add' "  [usuario]="usuarioSeleccionado"></app-add-user>
  </div>
 -->
</div>
